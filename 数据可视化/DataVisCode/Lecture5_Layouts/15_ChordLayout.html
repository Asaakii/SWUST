<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>ChordLayout</title>
	<script type='text/javascript' src='../Resources/lib/d3.js'></script>
</head>

<body>
	<svg width='1200px' height='800px'></svg>
	<script type='text/javascript'>

		const svg = d3.select('svg')
		const margin = { top: 100, left: 100, bottom: 100, right: 100 }
		const innerWidth = parseInt(svg.attr('width')) - margin.left - margin.right
		const innerHeight = parseInt(svg.attr('height')) - margin.top - margin.bottom
		const center = { cx: margin.left + innerWidth / 2, cy: margin.top + innerHeight / 2 }

		const data = Object.assign([
			[.096899, .008859, .000554, .004430, .025471, .024363, .005537, .025471],
			[.001107, .018272, .000000, .004983, .011074, .010520, .002215, .004983],
			[.000554, .002769, .002215, .002215, .003876, .008306, .000554, .003322],
			[.000554, .001107, .000554, .012182, .011628, .006645, .004983, .010520],
			[.002215, .004430, .000000, .002769, .104097, .012182, .004983, .028239],
			[.011628, .026024, .000000, .013843, .087486, .168328, .017165, .055925],
			[.000554, .004983, .000000, .003322, .004430, .008859, .017719, .004430],
			[.002215, .007198, .000000, .003322, .016611, .014950, .001107, .054264]
		], {
			names: ['Apple', 'HTC', 'Huawei', 'LG', 'Nokia', 'Samsung', 'Sony', 'Other'],
			colors: ['#c4c4c4', '#69b40f', '#ec1d25', '#c8125c', '#008fc8', '#10218b', '#134b24', '#737373']
		})

		const names = data.names === undefined ? d3.range(data.length) : data.names
		const colors = data.colors === undefined ? d3.quantize(d3.interpolateRainbow, names.length) : data.colors
		const color = d3.scaleOrdinal(names, colors)
		const outerRadius = Math.min(innerWidth, innerHeight) * 0.5
		const innerRadius = outerRadius - 10

		const tickStep = d3.tickStep(0, d3.sum(data.flat()), 100)
		function ticks({ startAngle, endAngle, value }) {
			const k = (endAngle - startAngle) / value
			return d3.range(0, value, tickStep).map(value => {
				return { value, angle: value * k + startAngle }
			})
		}

		const formatValue = d3.format('.1~%')
		const ribbon = d3.ribbon().radius(innerRadius - 1).padAngle(1 / innerRadius)
		const chord = d3.chord().padAngle(10 / innerRadius).sortSubgroups(d3.descending).sortChords(d3.descending)
		const arc = d3.arc().innerRadius(innerRadius).outerRadius(outerRadius)

		const chords = chord(data)
		console.log(chords)

		const group = svg.append('g')
			.attr('transform', `translate(${center.cx}, ${center.cy})`)
			.attr('font-size', 10)
			.attr('font-family', 'sans-serif')
			.selectAll('g')
			.data(chords.groups)
			.join('g')

		group.append('path')
			.attr('fill', d => color(names[d.index]))
			.attr('d', arc)

		const groupTick = group.append('g')
			.selectAll('g')
			.data(ticks)
			.join('g')
			.attr('transform', d => `rotate(${d.angle * 180 / Math.PI - 90}) translate(${outerRadius},0)`)

		groupTick.append('line')
			.attr('stroke', 'currentColor')
			.attr('x2', 6)

		groupTick.append('text')
			.attr('x', 8)
			.attr('dy', '0.35em')
			.attr('transform', d => d.angle > Math.PI ? 'rotate(180) translate(-16)' : null)
			.attr('text-anchor', d => d.angle > Math.PI ? 'end' : null)
			.text(d => formatValue(d.value))

		group.select('text')
			.attr('font-weight', 'bold')
			.text(function (d) {
				return this.getAttribute('text-anchor') === 'end'
					? `↑ ${names[d.index]}`
					: `${names[d.index]} ↓`
			})

		svg.append('g')
			.attr('transform', `translate(${center.cx}, ${center.cy})`)
			.attr('fill-opacity', 0.8)
			.selectAll('path')
			.data(chords)
			.join('path')
			.style('mix-blend-mode', 'multiply')
			.attr('fill', d => color(names[d.source.index]))
			.attr('d', ribbon)
			.append('title')
			.text(d => `${formatValue(d.source.value)} 
						${names[d.target.index]} → 
						${names[d.source.index]}
						${d.source.index === d.target.index ? '' : `\n
						${formatValue(d.target.value)} 
						${names[d.source.index]} → ${names[d.target.index]}`}`)

	</script>
</body>

</html>
