<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>SetAttr</title>
	<script type='text/javascript' src='../Resources/lib/d3.js'></script>
</head>

<body>
	<svg width='1200' height='800'></svg>
	<script type='text/javascript'>

		d3.csv('../Resources/data/circle.csv')
			.then(dataset => {
				d3.select('svg')
					.selectAll('circle')
					.data(dataset)
					.enter()
					.append('circle') //加载数据，生成占位元素
					.attr('cx', d => d.center_x)
					.attr('cy', d => d.center_y)
					.attr('r', d => d.radius)
					.attr('fill', (d, i) => d3.schemeCategory10[i])
			})
	</script>
</body>

</html>
