<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>RoseChart</title>
    <script type='text/javascript' src='../Resources/lib/d3.js'></script>
</head>

<body>
    <svg width='1200px' height='800px'></svg>
    <script type='text/javascript'>

        const svg = d3.select('svg')
        const color = d3.scaleOrdinal(d3.schemeCategory10)
        const length = 10 //圆弧数量
        const per = 2 * Math.PI / length //每份所占弧度
        const dataset = d3.range(length).map(function (i) { //生成圆弧数据
            return {
                innerRadius: 45,
                outerRadius: 45 + 15 * (i + 1),
                startAngle: per * i,
                endAngle: per * (i + 1)
            }
        })

        const arc = d3.arc()
        svg.selectAll('path')
            .data(dataset)
            .enter()
            .append('path')
            .attr('transform', 'translate(300,300)')
            .attr('d', d => arc(d))//生成弧路径数据
            .attr('fill', (d, i) => color(i))//指定填充颜色
    </script>
</body>

</html>
