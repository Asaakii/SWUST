<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>LineGenerators</title>
    <script type='text/javascript' src='../Resources/lib/d3.js'></script>
</head>

<body>
    <svg width='1200px' height='800px'></svg>
    <script type='text/javascript'>

        const svg = d3.select('svg')

        //有序数据。因为涉及绘制顺序，建议使用数组数据
        const data = [[100, 100], [200, 200], [300, 400], [400, 400], [500, 200], [600, 300]]
        //随机数据
        // const data = new Array
        // for (let i = 0; i < 10; i++) {
        //     let tempArr = [d3.randomInt(100, 900)(),d3.randomInt(100, 500)()]
        //     data.push(tempArr)
        // }

        //标记数据点
        svg.append('g').selectAll('circle')
            .data(data)
            .enter()
            .append('circle')
            .attr('r', 3)
            .attr('cx', d => d[0])
            .attr('cy', d => d[1])
        //创建直线生成器
        const lineGenerator = d3.line()

        svg.append('g').append('path') //绘制直线通过path元素实现       
            .attr('d', lineGenerator(data))  //调用生成器实例，按照数据顺序生成线段 
            .attr('fill', 'none')//需要设置填充属性，否则会自动填充
            .attr('stroke', 'red')
    </script>
</body>

</html>
