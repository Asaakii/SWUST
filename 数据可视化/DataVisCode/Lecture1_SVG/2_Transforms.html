<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>SVG Transforms</title>
</head>

<body>
    <svg width='1200' height='800'>
        <rect width='200' height='100' x='20' y='20' style='fill:none; stroke:black; stroke-width:6' />
        <rect width='200' height='100' x='20' y='20' style='fill:none; stroke:blue; stroke-width:6'
            transform=' rotate(-90,200,200) translate(200 200) scale(1 0.5)' />
        <rect width='200' height='100' x='20' y='20' style='fill:none; stroke:green; stroke-width:6'
            transform=' translate(200 200) rotate(-90,200,200) scale(1 0.5)' />
        <!-- transform='translate(200 200) rotate(-90 200 200) scale(1 0.5)'  -->
    </svg>
</body>

</html>
