<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<title>QuantizeScale</title>
	<script type='text/javascript' src='../Resources/lib/d3.js'></script>
</head>

<body>
	<script type='text/javascript'>
		//连续的定量数值映射到离散值
		const color = d3.scaleQuantize().domain([0, 10]).range(['brown', 'steelblue'])

		// const color = d3.scaleQuantize(['brown', 'steelblue'])//domain缺省为[0,1]

		console.log(color(0.49))
		console.log(color(0.51))

	</script>
</body>

</html>
