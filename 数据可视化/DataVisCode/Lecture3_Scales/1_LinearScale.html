<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>LinearScale</title>
	<script type='text/javascript' src='../Resources/lib/d3.js'></script>
</head>

<body>
	<svg width='1200' height='800'></svg>
	<script type='text/javascript'>
		const dataset = [5, 100, 20, 47, 60, 80]
		// 常规方式：
		// const datascale = d3.scaleLinear()
		// 	.domain
		// 	.range([0, 300])

		// 简洁方式：
		const datascale = d3.scaleLinear([0, 100], [0, 300])

		// 颜色
		const colorscale = d3.scaleLinear([0, 100], ['red', 'green'])

		d3.select('svg')
			.selectAll('rect')
			.data(dataset)
			.enter()
			.append('rect')
			.attr('x', 5)
			.attr('y', (d, i) => i * 21)
			.attr('width', d => datascale(d))
			.attr('height', 20)
			// .attr('fill', 'steelblue');
			.attr('fill', d => colorscale(d))
	</script>
</body>

</html>
